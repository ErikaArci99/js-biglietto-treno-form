<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcolo del prezzo del biglietto del treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bc-color-red">
    <main>
        <div class="text-center">
            <h2 class="mt-3 mb-5 text-light">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        </div>
        <div class="container mt-2">
            <div class="row d-flex justify-content-center">
                <div class="col-4">
                    <input class="width-100" type="text" placeholder="Nome e Cognome" id="nome">
                </div>
                <div class="col-4">
                    <input class="width-100" type="text" placeholder="KM da percorrere" id="Km">
                </div>
                <div class="col-4">
                    <input class="width-100" type="text" placeholder="Età passeggero" id="età">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12 d-flex justify-content-center mt-2 mb-2">
                    <button type="button" id="Bottone" class="btn btn-outline-light btn-lg">Genera</button>
                </div>
            </div>
        </div>
        <div class="text-center">
            <h2 class="mt-5 mb-3 text-light">IL TUO BIGLIETTO</h2>
        </div>
        <div class="container mt-4">
            <div class="row">
                <div class="col-4">
                    <div class="text-light text-center">
                        NOME PASSEGGERO
                    </div>
                    <div id="Nome" class="text-light">
                        
                    </div>
                </div>
                <div class="col-2">
                    <div class="text-light text-center">
                        OFFERTA
                    </div>
                    <div id="biglietto" class="text-light">
                        
                    </div>
                </div>
                <div class="col-2">
                    <div class="text-light text-center">
                        CARROZZA
                    </div>
                    <div id="carrozza" class="text-light">
                        
                    </div>
                </div>
                <div class="col-2">
                    <div class="text-light text-center">
                        CODICE CP
                    </div>
                    <div id="RandomCode" class="text-light">
                        
                    </div>
                </div>
                <div class="col-2">
                    <div class="text-light text-center">
                        COSTO BIGLIETTO
                    </div>
                    <div id="prezzoFinale" class="text-light">
                        
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
