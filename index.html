<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcolo del prezzo del biglietto del treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bc-color-red">
    <main>
        <!-- Calcola prezzo -->
        <div class="text-center">
            <h2 class="mt-3 mb-5 text-light">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        </div>
        <div class="container mt-2">
            <div class="row d-flex justify-content-center">
                <!-- inserire nome -->
                <div class="col-4">
                    <input class="width-100" type="text" placeholder="Nome e Cognome" id="nome">
                </div>
                <!-- inserire km da percorrere -->
                <div class="col-4">
                    <input class="width-100" type="text" placeholder="KM da percorrere" id="Km">
                </div>
                <!-- inserire età passeggero -->
                <div class="col-4">
                    <input class="width-100" type="text" placeholder="Età passeggero" id="età">
                </div>
            </div>
            <!-- pulsante che genera il prezzo e stampa i risultati nel biglietto -->
            <div class="row mt-4">
                <div class="col-12 d-flex justify-content-center mt-2 mb-2">
                    <button type="button" id="Bottone" class="btn btn-outline-light btn-lg">Genera</button>
                </div>
            </div>
        </div>
        <!-- sezione 'il tuo biglietto' -->
        <div class="text-center">
            <h2 class="mt-5 mb-3 text-light">IL TUO BIGLIETTO</h2>
        </div>
        <!-- biglietto passeggero -->
        <div class="container mt-4 pt-4 pb-4 bg-light height-150">
            <h4>Dettagli Passeggero</h4>
            <div class="row pt-2">
                <div class="col-4">
                    <!-- nome -->
                    <div class="text-dark text-center mx-2 bg-secondary fw-bold">
                        NOME PASSEGGERO
                    </div>
                    <div id="nameCard" class="text-dark fw-bolder text-center">

                    </div>
                </div>
                <div class="col-2">
                    <!-- offerta applicata in base all`età -->
                    <div class="text-dark text-center fw-bolder">
                        OFFERTA
                    </div>
                    <div id="biglietto" class="text-dark fw-semibold text-center">

                    </div>
                </div>
                <div class="col-2">
                    <!-- numero carrozza  -->
                    <div class="text-dark text-center fw-bolder">
                        CARROZZA
                    </div>
                    <div id="carrozza" class="text-dark fw-semibold text-center">

                    </div>
                </div>
                <div class="col-2">
                    <!-- codice -->
                    <div class="text-dark text-center fw-bolder">
                        CODICE CP
                    </div>
                    <div id="RandomCode" class="text-dark fw-semibold text-center">

                    </div>
                </div>
                <div class="col-2">
                    <!-- costo finale -->
                    <div class="text-dark text-center fw-bolder">
                        COSTO BIGLIETTO
                    </div>
                    <div id="prezzoFinale" class="text-dark fw-semibold text-center">

                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- link javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
